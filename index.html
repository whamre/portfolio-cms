<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Werner Hamre</title>
    <meta name="description"
        content="Werner Hamre - Web Developer from Oslo, Norway. Portfolio showcasing projects, skills, and experience.">
    <meta name="keywords" content="portfolio, developer, web development, projects, Werner Hamre, Oslo, Norway">
    <meta name="author" content="Werner Hamre">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/styles.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white shadow-md z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-blue-600">Portfolio</a>
                <div class="hidden md:flex space-x-6">
                    <a href="#home" class="hover:text-blue-600 transition">Home</a>
                    <a href="#about" class="hover:text-blue-600 transition">About</a>
                    <a href="#skills" class="hover:text-blue-600 transition">Skills</a>
                    <a href="#projects" class="hover:text-blue-600 transition">Projects</a>
                    <a href="#blog" class="hover:text-blue-600 transition">Blog</a>
                    <a href="#contact" class="hover:text-blue-600 transition">Contact</a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center justify-center pt-16">
        <div class="container mx-auto px-6 text-center">
            <h1 id="hero-name" class="text-5xl md:text-6xl font-bold mb-4">Loading...</h1>
            <p id="hero-tagline" class="text-xl md:text-2xl text-gray-600 mb-6">Loading...</p>
            <p id="hero-intro" class="text-lg text-gray-700 max-w-2xl mx-auto mb-8">Loading...</p>
            <div class="flex justify-center space-x-4">
                <a href="#projects" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    View Projects
                </a>
                <a href="#contact"
                    class="border-2 border-blue-600 text-blue-600 px-6 py-3 rounded-lg hover:bg-blue-600 hover:text-white transition">
                    Get In Touch
                </a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-12">About Me</h2>
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div>
                    <img id="about-image" src="" alt="Profile" class="rounded-lg shadow-lg w-full max-w-md mx-auto">
                </div>
                <div>
                    <p id="about-bio" class="text-lg text-gray-700 leading-relaxed">Loading...</p>
                    <div id="about-background" class="mt-6 text-gray-600">Loading...</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-12">Skills & Technologies</h2>
            <div id="skills-container" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <!-- Skills will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-12">Projects</h2>
            <div id="projects-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Blog Section -->
    <section id="blog" class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-12">Blog</h2>
            <div id="blog-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Blog posts will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-12">Get In Touch</h2>
            <div class="max-w-2xl mx-auto">
                <div id="contact-info" class="text-center mb-8">
                    <!-- Contact info will be dynamically loaded here -->
                </div>
                <form id="contact-form" class="space-y-6">
                    <div>
                        <input type="text" name="name" placeholder="Your Name" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Your Email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <textarea name="message" rows="5" placeholder="Your Message" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Developer Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="src/js/main.js"></script>
</body>

</html>
